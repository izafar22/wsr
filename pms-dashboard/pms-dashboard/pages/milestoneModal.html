    <body>
										<div class="modal-header" >

											<h4 class="modal-title" id="myModalLabel">Add Milestone</h4>
											<form role="form">
												<div class="form-group">
													<label>Project</label> <select class="form-control">
					 									<option>Select Project</option>
														<option>Project1</option>
														<option>Project2</option>

														<option>Project4</option>
														<option>Project5</option>
													</select> <label>Release</label> <input class="form-control" /> <label>Milestone

													<label>Priority</label> <select class="form-control">
														<option>Select Priority</option>
														<option>Priority1</option>
														<option>Priority2</option>

														<option>Priority4</option>
														<option>Priority5</option>
													</select> <label>Level</label> <select class="form-control">
														<option>Select Level</option>

														<option>Level5</option>
													</select> <label>Dependency</label> <input class="form-control" />
													<label>Notes</label> <input class="form-control" />


												</div>

										</div>
