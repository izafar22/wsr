<div class="list-group" id="list-tab" role="tablist">
  
<a  *ngFor="let project of projectMenuList" class="list-group-item list-group-item-action " 
      routerLink="project/{{project.id}}"
      id={{project.id}} 
      data-toggle="list" 
      (click)="onProjectSelection($event)"
       role="tab">{{project.name}}</a>
</div>
